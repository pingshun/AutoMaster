<ion-view view-title="忘记密码">
  <ion-content>
    <form name="form.forgotForm" novalidate>
      <div>
        <div>
          <label class="item item-input">
            <span class="ion-person"></span>
            <input name="username" style="margin: 0 0 0 12px;" type="text" required ng-minlength="4" ng-maxlength="20" ng-pattern="REG_USER_NAME" ng-model="user_data.user_name" placeholder="用户名">
          </label>
          <span style="color:red" ng-show="form.forgotForm.username.$dirty && form.forgotForm.username.$invalid">
              <span ng-show="form.forgotForm.username.$error.required">请输入用户名</span>
              <span ng-show="form.forgotForm.username.$error.maxlength">输入超长</span>
              <span ng-show="form.forgotForm.username.$error.minlength">至少需要4个字符</span>
              <span ng-show="form.forgotForm.username.$error.pattern">用户名只支持字母,数字,'-'和'_'</span>
            </span>
        </div>

        <div>
          <label class="item item-input">
            <span class="ion-email"></span>
            <input name="email" style="margin: 0 0 0 12px;" type="email" required ng-model="user_data.email" placeholder="电子邮箱">
          </label>
          <span style="color:red" ng-show="form.forgotForm.email.$dirty && form.forgotForm.email.$invalid">
              <span ng-show="form.forgotForm.email.$error.required">请输入邮箱地址</span>
              <span ng-show="form.forgotForm.email.$error.email">邮箱格式不正确</span>
            </span>
        </div>

        <button class="button button-full button-stable" ng-disabled="form.forgotForm.username.$invalid || form.forgotForm.email.$invalid" ng-click="send()">提交</button>
      </div>
    </form>
  </ion-content>
</ion-view>
