<ion-view view-title="添加车辆">
  <ion-nav-buttons side="right">
    <div class="buttons">
      <input type="submit" value="保存"
             ng-disabled="form.addCar.name.$invalid
                || form.addCar.mileage.$invalid
                || form.addCar.bought_date.$invalid"
             ng-click="saveCarDetail($event)">
      </input>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <form name="form.addCar" ng-cloak novalidate>
      <div class="list">
        <label class="item item-input">
          <div class="input-label">
            <span>名字:</span>
            <span style="color:red" ng-show="form.addCar.name.$dirty && form.addCar.name.$invalid">
              <span ng-show="form.addCar.name.$error.required">请输入名字</span>
              <span ng-show="form.addCar.name.$error.maxlength">输入超长</span>
            </span>
          </div>
          <input placeholder="请输入名字" type="text" name="name" required ng-maxlength="20" ng-model="carInfo.name">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            <span>品牌:</span>
          </div>
          <select ng-model="carInfo.brand" ng-options="key as brand.chinese_name for (key, brand) in brands"></select>
        </label>
        <label class="item item-input">
          <div class="input-label">
            <span>购置日期:</span>
            <span style="color:red" ng-show="form.addCar.bought_date.$dirty && form.addCar.bought_date.$invalid">
              <span ng-show="form.addCar.bought_date.$error.required">请填写时间</span>
            </span>
          </div>
          <input type="date" name="bought_date" required ng-model="carInfo.bought_date">
        </label>
        <label class="item item-input">
          <div class="input-label">
            <span>车牌号:</span>
            <span style="color:red" ng-show="form.addCar.plate_num.$dirty && form.addCar.plate_num.$invalid">
              <span ng-show="form.addCar.plate_num.$error.maxlength">输入超长</span>
            </span>
          </div>
          <input placeholder="请输入车牌" type="text" name="plate_num" ng-maxlength="10" ng-model="carInfo.plate_num">
        </label>
        <label class="item item-input">
          <div class="input-label">
            <span>当前里程:</span>
            <span style="color:red" ng-show="form.addCar.mileage.$dirty && form.addCar.mileage.$invalid">
              <span ng-show="form.addCar.mileage.$error.required">请填写当前里程</span>
            </span>
          </div>
          <input placeholder="请输入当前里程" type="number" name="mileage" ng-required="true" ng-model="carInfo.mileage">
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
